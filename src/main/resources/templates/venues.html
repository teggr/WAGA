<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head::head (title='News')"></head>
  <body>
  	
  	<div th:replace="fragments/header::header (location='venues')"></div>
  	
  	<div class="container-fluid">
  		<div class="row">
		  <div class="col-md-8">
		  
		  	<h2 th:if="${venues.size() == 0}">No venues yet. Check back later</h2>
		    
		    <div class="media" th:each="venue : ${venues}">
			  <div class="media-left">
			    <a>
			      <img class="media-object" th:src="${#strings.isEmpty(venue.imageUrl)} ? 'http://placehold.it/550x300' : ${venue.imageUrl} " alt="..."></img>
			    </a>
			  </div>
			  <div class="media-body">
			    <h4 class="media-heading" ><a th:text="${venue.name}">Media heading</a></h4>
			    <p>Link: <a th:href="${venue.link}"></a></p>
			    <p>Google Maps: <a th:href="${venue.googleMapLink}"></a></p>
			  </div>
			</div>
			
			<hr/>
			
		  </div>
		  
		</div>
	</div>
	
	<th:block th:include="fragments/scripts::scripts"></th:block>
	
  </body>
</html>
