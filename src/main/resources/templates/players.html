<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head::head (title='Players')"></head>
  <body>
  	
  	<div th:replace="fragments/header::header (location='players')"></div>
  	
  	<div class="container-fluid">
  	
  	<div class="row" th:if="${players.size() == 0}">
		  <div class="col-md-12">
		  <h2>No players yet. Check back later</h2>
		  </div>
		  </div>
  		
  		<th:block th:each="player : ${players}">
  		<div class="row" >
		  <div class="col-sm-6 col-md-4">
		  
			    <a>
			      <img class="player-img" th:src="${#strings.isEmpty(player.imageUrl)} ? 'http://placehold.it/550x300' : ${player.imageUrl} " alt="..."></img>
			    </a>
		  </div>
		  <div class="col-sm-6 col-md-8">
			  
			    <h4><a th:text="${player.fullName}">Media heading</a></h4>
			    <p>Current Handicap: <span th:text="${player.currentHandicap}"></span></p>
			    
			    <div th:id="${'handicap-graph-' + player.id}" class="ct-chart ct-double-octave"></div>
			  
		  </div>
		</div>
		  <hr/>
		  </th:block>
	</div>
	
	<th:block th:include="fragments/scripts::scripts"></th:block>
	<th:block th:each="player : ${players}">
		<th:block th:include="fragments/graphs :: handicap(id=${'handicap-graph-' + player.id}, handicaps=${player.last10Handicaps})"></th:block>
	</th:block>
	
  </body>
</html>
