<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head::head (title='Players')"></head>
  <body>
  	
  	<div th:replace="fragments/header::header (location='players')"></div>
  	
  	<div class="container-fluid">
  	
  		<div class="row">
		  <div class="col-md-8">
		  
		  	<h2 th:if="${players.size() == 0}">No players yet. Check back later</h2>
		    
		    <div class="media" th:each="player : ${players}">
			  <div class="media-left">
			    <a>
			      <img class="media-object" th:src="${#strings.isEmpty(player.imageUrl)} ? 'http://placehold.it/550x300' : ${player.imageUrl} " alt="..."></img>
			    </a>
			  </div>
			  <div class="media-body">
			    <h4 class="media-heading" ><a th:text="${player.fullName}">Media heading</a></h4>
			    <p>Current Handicap: <span th:text="${player.currentHandicap}"></span></p>
			    
			    <div th:id="${'handicap-graph-' + player.id}" class="ct-chart ct-perfect-fourth" style="max-height: 150px;"></div>
			    
			  </div>
			  
			</div>
			
			<hr/>
			
		  </div>
		  
		</div>
	</div>
	
	<th:block th:include="fragments/scripts::scripts"></th:block>
	<th:block th:each="player : ${players}">
		<th:block th:include="fragments/graphs :: handicap(id=${'handicap-graph-' + player.id}, handicaps=${player.last10Handicaps})"></th:block>
	</th:block>
	
  </body>
</html>
