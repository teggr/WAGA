<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head::head (title='WAGA ADMIN')"></head>
<body>

	<div th:replace="fragments/header::header"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
				  <li><a th:href="@{/admin}">Admin</a></li>
				  <li class="active">Players</li>
				</ol>
				<h2>Add Player</h2>
				
				<div class="panel panel-default">
				  <div class="panel-body">
				  	<form th:action="@{/admin/players}" th:object="${player}" method="post">
					  <div class="form-group">
					    <label for="exampleInputEmail1">First name</label>
					    <input type="text" th:field="*{firstName}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Surname</label>
					    <input type="text" th:field="*{surname}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Current Handicap</label>
					    <input type="text" th:field="*{currentHandicap}" class="form-control"></input>
					  </div>
					  <button type="submit" class="btn btn-default">Add</button>
					</form>
				  </div>
				</div>
				
				<h2>Update Player</h2>
				
				<div class="panel panel-default" th:each="play : ${players}">
				  <div class="panel-heading" th:text="${play.fullName}"></div>
				  <div class="panel-body">
				  	<form th:action="@{/admin/players/{id}(id=${play.id})}"  method="post">
					  <div class="form-group">
					    <label for="exampleInputEmail1">First name</label>
					    <input type="text" name="firstName" th:value="${play.firstName}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Surname</label>
					    <input type="text" name="surname" th:value="${play.surname}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Current Handicap</label>
					    <input type="text" name="currentHandicap" th:value="${play.currentHandicap}" class="form-control"></input>
					  </div>
					  <button type="submit" class="btn btn-default">Update</button>
					</form>
				  </div>
				</div>
				
			</div>
		</div>
	</div>

	<th:block th:include="fragments/scripts::scripts"></th:block>

</body>
</html>
