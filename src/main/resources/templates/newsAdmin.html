<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head::head (title='WAGA ADMIN')"></head>
<body>

	<div th:replace="fragments/header::header (location='admin')"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
				  <li><a th:href="@{/admin}">Admin</a></li>
				  <li class="active">News</li>
				</ol>
				<h2>Add News</h2>
				
				<div class="panel panel-default">
				  <div class="panel-body">
				  	<form th:action="@{/admin/news}" th:object="${newsItem}" method="post">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Title</label>
					    <input type="text" th:field="*{title}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Summary</label>
					    <input type="text" th:field="*{summary}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Image</label>
					    <input type="text" th:field="*{imageUrl}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Link</label>
					    <input type="text" th:field="*{link}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Tag</label>
					    <input type="text" th:field="*{tag}" class="form-control"></input>
					  </div>
					  <button type="submit" class="btn btn-default">Add</button>
					</form>
				  </div>
				</div>
				
				<h2>Update News</h2>
				
				<div class="panel panel-default" th:each="item : ${newsItems}">
				  <div class="panel-heading" th:text="${item.title}"></div>
				  <div class="panel-body">
				  	<form th:action="@{/admin/news}"  method="post">
				  		<input type="hidden" name="id" th:value="${item.id}"></input>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Title</label>
					    <input type="text" name="title" th:value="${item.title}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Summary</label>
					    <input type="text" name="summary" th:value="${item.summary}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Image</label>
					    <input type="text" name="imageUrl" th:value="${item.imageUrl}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Link</label>
					    <input type="text" name="link" th:value="${item.link}" class="form-control"></input>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Tag</label>
					    <input type="text" name="tag" th:value="${item.tag}" class="form-control"></input>
					  </div>
					  <input type="submit" class="btn btn-default" name="update" value="Update"></input>
					  <input type="submit" class="btn btn-default" name="remove" value="Remove"></input>
					</form>
				  </div>
				</div>
				
			</div>
		</div>
	</div>

	<th:block th:include="fragments/scripts::scripts"></th:block>

</body>
</html>
